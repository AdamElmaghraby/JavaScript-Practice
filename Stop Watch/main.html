<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Poppins", sans-serif;
        color: black; /* Slightly brighter for headings */
        font-weight: 600; /* Semi-bold for a sleek look */
        margin: 0 0 10px;
        text-transform: uppercase; /* Optional: Modern, uppercase look */
        letter-spacing: 1px; /* Adds some spacing between letters */
      }

      button {
        background-color: #333; /* Dark gray background */
        color: #fff; /* White text */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        padding: 10px 20px; /* Add padding for a comfortable button size */
        font-size: 16px; /* Increase font size */
        font-weight: bold; /* Bold text for readability */
        cursor: pointer; /* Show a pointer on hover */
        transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transitions */
      }

      button:hover {
        background-color: #444; /* Slightly lighter gray on hover */
        transform: scale(1.05); /* Slightly enlarge button on hover */
      }

      button:active {
        background-color: #555; /* Darker gray when button is active */
        transform: scale(
          0.95
        ); /* Slightly reduce size to simulate button press */
      }
    </style>
  </head>
  <body>
    <h3>Stop Watch</h3>
    <h1 id="time">00.00</h1>
    <button onclick="startClock()">Start</button>
    <button onclick="stopClock()">Stop</button>
    <button onclick="resetClock()">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
